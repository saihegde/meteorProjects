  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>To Dos</title>
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">To Dos</h3>
        {{> loginButtons}}
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          {{> main}}
        </div>

      </div>

      <footer class="footer">
        <p>&copy; 2015 To Dos, Inc.</p>
      </footer>

    </div> <!-- /container -->

  </body>

<template name="main">
  {{#if currentUser}}
  <form class="new-todo">
    <div class="form-group">
      <input type="text" name="newTodoText" class="form-control" placeholder="New Todo">
    </div>
  </form>
  {{/if}}
  <ul>
    {{#each todos}}
    <li class="{{#if checked}}checked{{/if}}">
      {{#if currentUser}}
      <button class="delete-todo">&times;</button>
      <input type="checkbox" checked="{{checked}}" class="toggle-checked">
      <span class="text">
        {{text}}
      </span>
      {{/if}}
    </li>
    {{/each}}
  </ul>
</template>
